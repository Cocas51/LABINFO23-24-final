<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova final Lab Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://omnipotent.net/jquery.sparkline/2.1.2/jquery.sparkline.min.js"></script>
</head>

<body>
    <div class="container py-3">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Prova</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="sobre.html">Sobre</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <h1>Prova final Lab Info</h1>
            <p class="fs-5 text-muted">Esta página foi desenhada na prova final da disciplina de Laboratórios de
                informática</p>

            <h2>Exemplo tabela</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Preço (com sparkline)<span class="sparkline">1,4,4,7,5,9,10,5,7,8</span></th>
                        <th>Preço (sem sparkline)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-01-01</td>
                        <td>19</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>2024-02-14</td>
                        <td>302</td>
                        <td>128</td>
                    </tr>
                    <tr>
                        <td>2024-05-23</td>
                        <td>92</td>
                        <td>28</td>
                    </tr>

                    <tr>
                        <td>2024-06-02</td>
                        <td>229</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>2024-09-30</td>
                        <td>303</td>
                        <td>64</td>
                    </tr>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <!-- Adicione script para inicializar sparkline -->
    <script>
        $(document).ready(function () {
            $('.sparkline').sparkline('html', { type: 'line' });
        });
    </script>
</body>

</html>
