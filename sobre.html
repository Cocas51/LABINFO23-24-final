<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre NOME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container py-3">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Prova</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="sobre.html">Sobre</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container py-3">
            <main>
                <div class="row">
                    <div class="col-md-5">
                        <div class="mb-3">
                            <h2>Diogo Garrido Vieira</h2>
                            <p class="fs-4">NMEC: 120051</p>
                        </div>


                        <form id="formIdentificacao">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="apelido" class="form-label">Apelido</label>
                                <input type="text" class="form-control" id="apelido" name="apelido" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco" name="endereco" required>
                            </div>
                            <div class="mb-3">
                                <label for="endereco2" class="form-label">Endereço 2</label>
                                <input type="text" class="form-control" id="endereco2" name="endereco2">
                            </div>
                            <div class="mb-3">
                                <label for="codigoPostal" class="form-label">Código Postal</label>
                                <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required>
                            </div>
                            <div class="mb-3">
                                <label for="localidade" class="form-label">Localidade</label>
                                <input type="text" class="form-control" id="localidade" name="localidade" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar mensagem</button>
                        </form>
                    </div>
                    <div class="col-md-7">
                    </div>
                </div>
            </main>
        </div>

        <script>
            $(document).ready(function () {
                $('#formIdentificacao').submit(function (event) {
                    event.preventDefault();
                    alert('Formulário submetido com sucesso!');
                });
            });
        </script>
</body>

</html>
